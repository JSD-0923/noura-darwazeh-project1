                <nav>

                                <option value="name">name</option>
                                <option value="author">author</option>
                            </select>
                        </div>
                        <div class="filterlabel-select">
                            <label class="select-label" for="select"> Sort by:</label>
                            <select class="select-op-sort-by">
                                <option value="val1">Default</option>
                                <option value="val2">1</option>
                                <option value="val3">2</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <!-- للجافا سكربت -->
            <div id="searchResults"></div>
            <!-- خلصت جافا -->
